<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <hr />
    <h2>
      Type in a yes or no question then click the Magic 8 Ball to get your
      answer.
    </h2>
    <p class="extra">Question: <input /></p>
    <p>
      <button class="ball-btn">
        <img src="magic-8-ball.png" class="ball-img" id="clickBall" />
      </button>
    </p>
    <p class="extra">Answer:<span id="answer">???</span></p>
  </body>
</html>
